<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter ypur name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter ypur email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter ypur phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills</label>
            <textarea id="skills" placeholder="Enter your Work experience" rows="4" required></textarea>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">experience</label>
            <textarea id="experience" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset>

         <button type="submit"><b>Generate Resume</b></button>
    
    </form>

    <br>
    <!-- dynamic and Editable resume-->

    <div id="resume-display" contenteditable="true">
        <!--resume will be generate below-->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
